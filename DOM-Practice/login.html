    <title>Login</title>
</head>
<body>
    
    <form action="">
        <section>

            <label id="loginemailL">Email-Id: </label>

        <div id="loginpasswordfield">

    </section>
    <div id="btn2">
        <button type="button" onclick="loginValidation()">Login</button>
    </div>
    <div>

    </div>
    </form>
    <script src="validate.js"></script>
