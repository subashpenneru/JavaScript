<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date</title>
</head>
<body>
    <h2>JavaScript Date</h2>
    <p id="demo"></p>

    <script>
        var date = new Date();
        document.getElementById('demo').innerText = date;
        location.reload();
    </script>
</body>
</html>
