<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>Age Calculator</h1>
    <p id="demo"></p>
    <script>
        alert("Age Calculator");
var year = prompt("Enter birth year");
var month = prompt("Enter birth month");
        function GetAge(year, month)
        {
	        var now = new Date()	
            var age = now.getFullYear() - year;
            var month = now.getMonth() - month;
            
            return "Age: "+ age+" years and "+month+" months";
        }
            document.getElementById("demo").innerHTML = GetAge(year, month);
    </script>
</body>
</html>
